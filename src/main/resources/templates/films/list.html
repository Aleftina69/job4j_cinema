<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Список фильмов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Список фильмов</h1>

    <div th:if="${films.isEmpty()}" class="alert alert-info" role="alert">
        Пока нет доступных фильмов.
    </div>

    <div th:unless="${films.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead class="text-center">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Постер</th>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Жанр</th>
                <th scope="col">Год</th>
                <th scope="col">Мин. возраст</th>
                <th scope="col">Длительность (мин)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film : ${films}">
                <td th:text="${film.id}"></td>
                <td>
                    <img th:if="${film.fileId != 0}"
                         th:src="@{/files/{id}(id=${film.fileId})}"
                         alt="Постер фильма"
                         width="100">
                    <span th:unless="${film.fileId != 0}">Нет постера</span>
                </td>
                <td th:text="${film.name}"></td>
                <td th:text="${film.description}"></td>
                <td th:text="${film.genre}"></td>
                <td th:text="${film.year}"></td>
                <td th:text="${film.minAge}"></td>
                <td th:text="${film.duration}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<br>
<a href="/" class="btn btn-primary">На главную</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
